<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroids</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- SCRIPTS -->
  <script src="scripts/menu.js" defer></script>
  <script src="scripts/game.js" defer></script>
  <script src="scripts/player.js" defer></script>
  <script src="scripts/powerup.js" defer></script>
  <script src="scripts/thruster.js" defer></script>
  <script src="scripts/weapon.js" defer></script>
  <script src="scripts/asteroid.js" defer></script>
  <script src="scripts/util.js" defer></script>
  <script src="scripts/explosion.js" defer></script>
  <script src="scripts/main.js" defer></script>

</head>
<body>
  <header>
    <div id="fps-counter"></div>

    <span id="life-points"></span>
    <div id="score">Score: <span class="value"></span></div>
  </header>

  <section>
    <canvas id="board"></canvas>

    <div id="messages">
      <div class="pick-up color-green" id="fire-rate">Firerate +20%</div>
      <div class="pick-up color-red" id="hp-up">Hp +1</div>
      <div class="pick-up color-red" id="hp-down">Hp -1</div>
      <div class="pick-up color-cyan" id="shield">Shield</div>
      <div class="pick-up color-orange" id="nuke">Nuke</div>
      <div class="pick-up color-purple" id="slow">Slowdown</div>
    </div>

    <div id="touch-controls-container">
      <div id="touch-up" class="touch-control simple-arrow hidden"></div>
      <div id="touch-left" class="touch-control simple-arrow rotate-270 hidden"></div>
      <div id="touch-down" class="touch-control simple-arrow rotate-180 hidden"></div>
      <div id="touch-right" class="touch-control simple-arrow rotate-90 hidden"></div>
    </div>

    <div id="menu" class="hidden">
      <h1>Menu</h1>
    </div>
  </section>

</body>
</html>
